<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>
  <div class="container">
    
    <div class="title">Registration</div>
    <div class="content">
      
      <form id="registrationForm">
        <div class="user-details">
          
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" id="fullName" placeholder="Enter your name">
          </div>
          
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" id="username" placeholder="Enter your username">
          </div>
          
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" id="email" placeholder="Enter your email">
          </div>
          
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" id="phoneNumber" placeholder="Enter your number">
          </div>
          
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" id="password" placeholder="Enter your password">
          </div>
          
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" id="confirmPassword" placeholder="Confirm your password">
          </div>
        </div>
        <div class="gender-details">
        
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
       
        <div class="button">
          <input type="submit" value="Register">
        </div>
        <p id="msg" style="text-align: center; color: red"></p>
      </form>
    </div>
  </div>
</body>

<script>
  document.getElementById("registrationForm").addEventListener("submit", function(event) {
    event.preventDefault(); 

    const fullName = document.getElementById("fullName").value.trim();
    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const phoneNumber = document.getElementById("phoneNumber").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    const gender = document.querySelector("input[name='gender']:checked");

    const msgElement = document.getElementById("msg");
    
    
    msgElement.textContent = "";

    if (fullName === "") {
      msgElement.textContent = "Full Name is required.";
      return;
    }

    if (username === "") {
      msgElement.textContent = "Username is required.";
      return;
    }

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      msgElement.textContent = "Please enter a valid email address.";
      return;
    }

    const phoneRegex = /^[0-9]{10}$/;
    if (!phoneRegex.test(phoneNumber)) {
      msgElement.textContent = "Please enter a valid 10-digit phone number.";
      return;
    }

    if (password.length < 6) {
      msgElement.textContent = "Password must be at least 6 characters long.";
      return;
    }

    if (password !== confirmPassword) {
      msgElement.textContent = "Passwords do not match.";
      return;
    }

    if (!gender) {
      msgElement.textContent = "Please select your gender.";
      return;
    }

    msgElement.textContent = "Registration successful!";
    msgElement.style.color = "green";
  });
</script>

</html>
